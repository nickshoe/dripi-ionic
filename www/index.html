<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- bower components -->
    <script src="lib/pubnub/web/dist/pubnub.js"></script>
    <script src="lib/pubnub-angular/dist/pubnub-angular.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">DriPi</h1>
        <button class="button icon ion-ios-refresh-empty" ng-click="refresh_status()"></button>
      </ion-header-bar>
      <ion-content>
        <button class="button button-block button-balanced" ng-click="start()" ng-disabled="(status != 'online' || is_running == null || is_running == true) ? true : false">
          start
        </button>
        <button class="button button-block button-assertive" ng-click="stop()" ng-disabled="(status != 'online' || is_running == null || is_running == false) ? true : false">
          stop
        </button>
      </ion-content>

      <div class="bar bar-footer" ng-class="{'bar-stable': status == 'init', 'bar-assertive': status == 'offline', 'bar-balanced': status == 'online'}">
        <div class="title">{{status}}</div>
      </div>

    </ion-pane>
  </body>
</html>
